<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">freeCodeCamp survey form</h1>
<p id="description">Thank you for taking that time to helps us improve the platform.</p>


<form action="#" id="survey-form">
  <label for="name" id="name-label">Name:</label><input type="name" name="name" id="name" placeholder="Enter name" required>
<label for="email" id="email-label">Email:</label><input type="email" name="email" id="email" placeholder="Enter email" required>
<label for="age" id="number-label">Age:</label><input type="number" name="age" id="number" placeholder="Enter age" min="0" max="100">
<select name="" id="dropdown">
  <option value="">student</option>
  <option value="">full time job</option>
  <option value="">full time learner</option>
  <option value="">perfer not to say yes</option>
  <option value="">other</option>

</select>
</form>


    <script  src="js/index.js"></script>
  </body>
</html>
